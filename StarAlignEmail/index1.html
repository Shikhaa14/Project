<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarAlign</title>

    <style>
      body,
      html {
        font-family: Arial, sans-serif;
      }
      p {
        font-size: 15px;
        line-height: 22px;
        color: #161616;
      }
    </style>
  </head>
  <body topmargin="0">
    <table
      width="600"
      border="0"
      align="center"
      cellpadding="0"
      cellspacing="0"
      class="bgtext"
    >
      <thead>
        <tr>
          <th width="100%;" style="display: block; margin: 20px 0">
            <a href="#"
              ><img
                class="header-logo-image"
                src="images/logo.png"
                alt="StarAlign"
                title="StarAlign"
            /></a>
          </th>
        </tr>
      </thead>

      <tbody style="background-color: #f8f8f8">
        <tr>
          <th width="100%;" style="display: block; margin: 30px 0">
            <h3
              style="
                color: #212121;
                text-align: center;
                line-height: 30px;
                font-size: 20px;
                font-weight: 600;
                margin: 40px 0 20px;
              "
            >
              Reset your Password
            </h3>
            <img
              src="images/resetPass.png"
              alt="StarAlign"
              title="StarAlign"
              height="100"
            />
          </th>
        </tr>
        <tr>
          <td colspan="1">
            <table
              width="100%"
              border="0"
              align="center"
              cellpadding="8"
              cellspacing="0"
              class="bgtext"
            >
              <tr>
                <div
                  style="
                    background-color: white;
                    border-radius: 12px;
                    width: 85%;
                    margin: auto auto 20px;
                    text-align: center;
                    padding: 5px 20px 30px;
                  "
                >
                  <p><b>You have requested to reset your password</b></p>
                  <p>To reset your password, click on the button below</p>

                  <div style="text-align: center; margin: 30px 0 0">
                    <a
                      href="#"
                      style="
                        background-color: #ffa400;
                        color: white;
                        text-decoration: none;
                        padding: 10px 40px;
                        border-radius: 5px;
                      "
                      >Reset password</a
                    >
                  </div>

                  <p
                    style="
                      text-align: center;
                      color: #161616;
                      font-weight: 500;
                      margin-top: 30px;
                      margin-bottom: 0;
                    "
                  >
                    If you didn’t request this, you can safely ignore this
                    email.
                  </p>
                </div>
              </tr>
              <tr>
                <th
                  width="100%;"
                  style="display: block; margin: 20px 0 0; padding-bottom: 0"
                >
                  <a href="#"
                    ><img
                      src="images/Facebook.png"
                      alt="fb"
                      style="height: 21px"
                  /></a>
                  <a href="#"
                    ><img
                      src="images/TwitterCircle.png"
                      alt="insta"
                      style="height: 21px"
                  /></a>

                  <a href="#"
                    ><img
                      src="images/Linkedin.png"
                      alt="linkedin"
                      style="height: 21px"
                  /></a>
                </th>
                <th
                  width="100%;"
                  style="display: block; margin: 0; padding-top: 0"
                >
                  <p
                    style="
                      margin-top: 0;
                      color: #646464;
                      font-weight: 500;
                      font-size: 13px;
                    "
                  >
                    © 2023 Echo Consulting, LLC<br />
                    Copyright all rights reserved.
                  </p>
                </th>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
