<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ad.size" content="width=728,height=90">
    
    <title>728X90 sized Ad</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <a 
        href="#" 
        onclick="window.open(clickTag()); return false;" 
        class="animation container728x90Shoes" 
    >

            <img src="images/1.png" height="65px" id="text1" alt="logo">
            <img src="images/4.png" height="65px" id="text2" alt="logo">
            <img src="images/3.png" height="65px" id="text3" alt="logo">
            <img src="images/2.png" height="65px" id="text4" alt="logo">
        </div>

        <div class="textImg" style="display: grid; place-items: center;">
            <img src="images/HTML_970x90_LargeLeaderboard_BFCM_Evergreen.png" width="100%" />    
        </div>
        
        <div class="img">
            <img src="images/York_Wordmark.png" height="30px" alt="logo">
        </div>
    
    </a>

    <script src="SingleShoeAnimation.js"></script>

</html>
