<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height initial-scale=1"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @import url("https://fonts.googleapis.com/css2?family=Spline+Sans:wght@600&display=swap");
      body,
      html {
        font-family: "Spline Sans", sans-serif;
      }
      .main-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        /* height: calc(var(--vh, 1vh) * 100); */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .video-wrapper {
        width: 100%;
        max-width: 30rem;
        height: 100%;
        position: relative;
        overflow: scroll;
      }
      .video-wrapper::-webkit-scrollbar {
        display: none;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .video-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-position: center top; */
      }
      .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(
          to top,
          rgba(197, 181, 181, 0),
          rgb(68, 67, 67) 100%
        );
        padding: 10px 20px 0;
      }
      .header-wrapper {
        display: flex;
        align-items: center;
        gap: 5px;
        width: 100%;
        /* padding: 10px 0px; */
        border-bottom: 1px solid rgb(213, 213, 213);
      }
      .header h3 {
        padding: 30px 0;
        color: white;
        text-align: center;
      }
      .header .logo {
        width: 100px;
        height: 60px;
      }
      .header .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .header-text p,
      .header-text h5 {
        color: white;
      }
      .header-text p {
        font-size: 11px;
        margin-bottom: 4px;
      }
      .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 20px;
      }
      .product-card {
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        padding: 15px;
        gap: 15px;
        border-radius: 10px;
      }
      .image-wrapper {
        width: 90px;
        height: 100px;
      }
      .image-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }
      .product-details {
        width: calc(100% - 120px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .product-details h4 {
        color: white;
      }
      .product-details h5 {
        color: white;
        line-height: 20px;
        font-weight: 100;
        margin-bottom: 10px;
        font-size: 12px;
      }
      .product-details .cta-btn {
        background-color: transparent;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 0;
        color: white;
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
        font-size: 13px;
      }

      /* product 2 css  */
      .product-card.button-only {
        background-color: transparent;
        padding: 0;
      }
      .product-card.button-only .cta-btn {
        background-color: white;
        color: black;
        border: 1px solid black;
        box-shadow: 0px 0px 18px 0px rgba(0, 0, 0, 0.3);
        font-weight: 600;
        letter-spacing: 0.7px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        gap: 10px;
      }
      .product-card.button-only .product-details {
        width: 100%;
      }

      /* product 3 css  */
      .header-img {
        height: 35vh;
        background-position: left;
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: overlay;
        background-color: rgb(255 255 255 / 20%);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 20px;
        gap: 5px;
      }
      .header-img h5 {
        font-weight: bolder;
        font-size: 21px;
      }
      .header-img p {
        font-weight: 600;
        font-size: 16px;
      }
      .main-content {
        padding: 20px;
      }
      .main-content ul {
        list-style-position: inside;
        --icon-space: 1.3em;
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }
      .main-content li {
        padding-left: var(--icon-space);
        font-size: 14px;
        line-height: 21px;
        font-weight: 500;
      }
      .main-content li:before {
        content: "\2713";
        font-family: FontAwesome;
        display: inline-block;
        margin-left: calc(var(--icon-space) * -1);
        width: var(--icon-space);
      }
      .main-content p {
        margin-bottom: 15px;
        font-size: 14px;
        font-weight: 500;
      }
      .main-content .cta-btn {
        background-color: black;
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 0;
        color: white;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        font-weight: 600;
        font-size: 17px;
        gap: 10px;
      }

      /* product 4 css  */
      .dark-bg {
        background: #072c3b;
      }
      .dark-bg .header {
        background: transparent;
      }
      .main-title {
        margin: 10px 0;
      }
      .main-title h3 {
        padding: 20px 0;
      }
      .main-title .title {
        color: white;
        text-align: center;
      }
      .card {
        margin-bottom: 20px;
      }
      .card .image-wrapper {
        width: 100%;
        height: 140px;
      }
      .card .image-wrapper img {
        object-fit: cover;
        object-position: top;
        border-radius: 3px 3px 0 0;
      }
      .card .cta-btn {
        background-color: white;
        border: 1px solid white;
        border-radius: 0 0 3px 3px;
        box-shadow: 0px 0px 18px 0px rgba(0, 0, 0, 0.3);
        color: black;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bolder;
        font-size: 14px;
        gap: 10px;
      }

      /* product 5 css */
      .slider {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 400px;
        height: calc(100% - 145px);
        border-radius: 10px;
      }
      .wrapper {
        /* overflow: hidden; */
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 100%;
        z-index: 1;
        border-radius: 10px;
      }
      .owl-carousel,
      .owl-stage-outer,
      .owl-stage,
      .owl-item,
      .item {
        height: 100%;
      }
      .owl-carousel .owl-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .slides {
        display: flex;
        position: relative;
        top: 0;
        left: -400px;
        width: 10000px;
        height: 100%;
      }
      .slides.shifting {
        transition: left 0.2s ease-out;
      }
      .slide {
        width: 100%;
        max-width: 400px;
        height: 100%;
        /* margin: 0 10px; */
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all 1s;
        position: relative;
        background: #f1f3f4;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .owl-prev,
      .owl-next {
        position: absolute;
        top: 50%;
        width: 40px;
        height: 40px;
        background: #fff !important;
        border-radius: 5px !important;
        margin-top: -20px !important;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
        font-size: 25px !important;
      }
      .owl-prev:hover,
      .owl-next:hover {
        background: #fff !important;
        color: black !important;
      }
      .owl-prev {
        left: -20px;
      }
      .owl-next {
        right: -20px;
      }
      .prev:active,
      .next:active {
        transform: scale(0.8);
      }
      .with-slider .header {
        background: black;
        padding: 10px 20px 10px;
      }
      .with-slider .header-wrapper {
        border-bottom: 0;
        padding: 0px;
      }
      .with-slider .header .logo img {
        height: 60px;
      }
      .with-slider.video-wrapper video {
        position: relative;
        border-radius: 10px;
      }
      .with-slider .item .cta-btn {
        position: absolute;
        bottom: 20px;
        left: 0px;
        right: 0px;
        margin: 0 10px;
        background-color: black;
        border: 1px solid black;
        border-radius: 0 0 3px 3px;
        box-shadow: 0px 0px 18px 0px rgba(0, 0, 0, 0.3);
        color: white;
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bolder;
        font-size: 18px;
        gap: 10px;
      }
      .with-slider .item .cta-btn img {
        width: auto;
        height: 20px;
      }
      .with-slider .volumeOn {
        top: 18px;
      }
      .volumeOn {
        position: absolute;
        top: 90px;
        right: 15px;
        background: transparent;
        border: 0;
        cursor: pointer;
      }
      .volumeOn .on,
      .volumeOn .on1,
      .volumeOn .on2,
      .volumeOn .on3 {
        display: none;
      }

      @media screen and (min-width: 320px) and (max-width: 780px) {
        .slide {
          width: 100%;
          max-width: 380px;
        }
        .slides {
          left: -380px;
        }
        .with-slider .slide .cta-btn {
          margin: 0px;
        }
        .container {
          display: flex;
          align-items: flex-end;
          flex-direction: column;
        }
        /* .harry-potter .header .logo img {
    height: 30px !important;
  } */
      }

      .container {
        display: flex;
        align-items: flex-end;
      }
      .save {
        padding: 10px 20px;
        background: black;
        border: black;
        border-radius: 5px;
        color: white;
        margin: 20px;
        height: auto;
      }

      .harry-potter .slider {
        position: absolute;
        top: 0;
        left: 0;
        transform: none;
        width: 100%;
        max-width: 100%;
        height: 100%;
        border-radius: 10px;
      }
      .harry-potter .wrapper {
        max-width: 100%;
      }
      .harry-potter .header {
        z-index: 9;
        background: rgba(34, 34, 34, 0.25);
      }
      .four-sigmatic .header {
        background: #e79145;
      }
      .four-sigmatic .header-text h5 {
        color: white;
        text-align: center;
      }
      .four-sigmatic {
        background: #f8f3eb;
      }
      .harry-potter .header .logo {
        display: flex;
        align-items: center;
      }
      .harry-potter .header-wrapper {
        justify-content: space-evenly;
      }
      .harry-potter .item .cta-btn {
        background-color: #747474;
        border-color: #747474;
        box-shadow: none;
        filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        border-radius: 4.71px;
        text-decoration: none;
        padding: 7px;
      }
      .harry-potter .body-wrapper {
        margin-top: 80px;
        padding: 0 40px;
      }
      .harry-potter .main-title .title {
        color: black;
        letter-spacing: 3px;
        line-height: 25px;
        font-weight: 600;
        font-size: 20px;
        margin-top: 90px;
      }
      .four-sigmatic .main-title .title {
        color: #4d3b2a;
        letter-spacing: unset;
        line-height: 25px;
        font-weight: 600;
        font-size: 22.608px;
        margin-top: 90px;
      }
      .harry-potter .main-title {
        margin: 10px 0 15px;
      }
      .harry-potter .card .cta-btn {
        box-shadow: none;
        filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        border-radius: 4.71px;
        text-decoration: none;
        background-color: #747474;
        border-color: #747474;
        color: white;
      }
      .four-sigmatic .card .cta-btn {
        background-color: #4d3b2a;
      }
      .harry-potter .card .image-wrapper {
        width: 100%;
        height: 140px;
        background: #f6eeea;
        border-radius: 4.71px 4.71px 0 0;
      }
      .harry-potter .card .image-wrapper img {
        object-fit: contain;
        border-radius: 0;
        width: 100%;
        height: 100%;
      }
      .harry-potter .progress-container {
        width: 100%;
        height: 10px;
        background-color: #ccc;
        margin-top: 10px;
      }

      .harry-potter .progress-bar {
        height: 100%;
        width: 0;
        background-color: #007bff;
        transition: width 0.3s ease-in-out;
      }
      .harry-potter .owl-nav button {
        width: 50%;
        height: calc(100% - 70px);
        top: 0;
        background: transparent !important;
        box-shadow: none;
        margin: 0 !important;
      }
      .harry-potter .owl-nav button span {
        visibility: hidden;
      }
      .harry-potter .owl-nav .owl-prev {
        left: 0;
      }
      .harry-potter .owl-nav .owl-next {
        left: 50%;
      }
      /* progress bar css  */
      .slide-progress {
        width: 0;
        max-width: 100%;
        height: 4px;
        background: black;
        border-radius: 94.2px;
      }
      .slider-wrapper {
        width: 30%;
        max-width: 100%;
        height: 4px;
        background: #ccc;
        position: absolute;
        bottom: 1%;
        right: 0;
        z-index: 9;
        border-radius: 94.2px;
      }
      .slide0 {
        left: 3%;
      }
      .slide1 {
        left: 35%;
      }
      .slide2 {
        left: 67%;
      }
      .owl-item.active .current {
        animation: load 6s normal forwards;
      }
      @keyframes load {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      .mini-pdp .video-wrapper {
        background: #f2f2f2;
      }
      .mini-pdp .header {
        background: #e6c667;
        padding: 9px 20px;
        position: relative;
      }
      .mini-pdp .header-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0;
        border-bottom: 0;
      }
      .mini-pdp .header-wrapper h5 {
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        color: #040a1b;
      }
      .mini-pdp .owl-theme {
        /* margin-top: 40px; */
        height: fit-content;
      }
      .mini-pdp .item {
        background: white;
        height: fit-content;
      }
      .mini-pdp .item .img-wrapper {
        height: 300px;
        position: relative;
      }
      .mini-pdp .item .img-wrapper img {
        width: 100%;
        object-fit: contain;
        position: relative;
      }
      .mini-pdp .item .img-wrapper .best {
        position: absolute;
        top: 12px;
        left: 12px;
        padding: 7px 14px;
        background: #e6c667;
        border-radius: 4px;
        font-size: 12px;
        font-style: normal;
        font-weight: 600;
      }
      .mini-pdp .owl-carousel .owl-dot.active span {
        background: #e6c667 !important;
      }
      .mini-pdp .owl-carousel .owl-dot span {
        background: rgba(193, 206, 246, 0.5) !important;
      }
      .flex {
        display: flex;
      }
      .mini-pdp .main-content {
        padding: 0 15px;
      }
      .mini-pdp .main-content .flex {
        justify-content: space-between;
        align-items: center;
      }
      .mini-pdp .main-content .flex h4 {
        font-size: 17px;
        font-style: normal;
        font-weight: 700;
        line-height: 155%;
        color: #040a1b;
        text-transform: uppercase;
        margin-bottom: 0;
      }
      .mini-pdp .main-content p {
        color: #040a1b;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
        margin-bottom: 8px;
        text-decoration-line: underline;
      }
      .mini-pdp .main-content .stars {
        display: flex;
        gap: 3px;
        font-size: 14px;
      }
      .mini-pdp .main-content .stars a {
        color: #4169e0;
        font-size: 14px;
        font-weight: 400;
        text-decoration-line: underline;
        margin-left: 5px;
      }
      .divider {
        background: #040a1b;
        width: 100%;
        height: 1px;
        margin: 20px 0;
      }
      .mini-pdp .main-content .color span {
        color: #040a1b;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
      }
      .mini-pdp .main-content .color .opt {
        width: 35px;
        height: 35px;
        border-radius: 100px;
        border: 1px solid transparent;
        transition: 0.3s;
      }
      .mini-pdp .main-content .color .opt:hover {
        border: 1px solid #4169e0;
      }
      .mini-pdp .main-content .color .opt img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: pointer;
      }
      .mini-pdp .main-content .color .flex {
        justify-content: unset;
        gap: 10px;
        margin: 3px 0 10px;
      }
      .mini-pdp .main-content .size {
        margin-top: 15px;
      }
      .mini-pdp .main-content .size label {
        display: flex;
        width: 100%;
        color: #040a1b;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
      }
      .mini-pdp .main-content .size select {
        width: 100%;
        height: 33px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #fff;
        margin: 5px 0;
      }
      .mini-pdp .main-content .size select:focus-visible {
        border: 1px solid #ccc !important;
        outline: none !important;
      }
      .mini-pdp .main-content .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 7px;
        margin-top: 15px;
      }
      .mini-pdp .main-content .tags span {
        padding: 7px 14px;
        background: #e6c667;
        border-radius: 4px;
        font-size: 12px;
        font-style: normal;
        font-weight: 500;
        color: #040a1b;
      }
      .mini-pdp .main-content .tabs {
        margin: 20px 0;
      }
      .mini-pdp .main-content .tabs .flex {
        justify-content: unset;
        gap: 20px;
      }
      .mini-pdp .main-content .tabs button {
        color: rgba(4, 10, 27, 0.5);
        background: transparent;
        border: none;
        font-size: 15px;
        font-style: normal;
        font-weight: 600;
        line-height: 135%;
        padding: 5px 0 2px;
        cursor: pointer;
        transition: 0.5s;
        margin-bottom: 15px;
        border-bottom: 1px solid transparent;
      }
      .mini-pdp .main-content .tabs button.active {
        color: #040a1b;
        border-bottom: 1px solid #040a1b;
      }
      .mini-pdp .main-content .tabs button:hover {
        color: #040a1b;
        border-bottom: 1px solid #000;
      }
      .mini-pdp .main-content .tabs .tabpanel {
        display: none;
      }
      .mini-pdp .main-content .tabs .tabpanel.active {
        display: block;
      }
      .mini-pdp .main-content .tabs .tabpanel ul {
        --icon-space: 0;
        list-style: disc;
        padding-left: 16px;
        margin: 0;
      }
      .mini-pdp .main-content .tabs .tabpanel li:before {
        content: "";
      }
      .mini-pdp .owl-theme.mt-0 {
        margin-top: 0;
      }
      .mini-pdp .main-content .review {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 30px;
      }
      .mini-pdp .main-content .review h3 {
        color: #040a1b;
        font-size: 15px;
        font-style: normal;
        font-weight: 700;
        line-height: 135%;
      }
      .mini-pdp .main-content .review p {
        color: #040a1b;
        font-size: 13px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
        text-decoration: none;
        margin-bottom: 0;
      }
      .mini-pdp .main-content .review h4 {
        color: #040a1b;
        font-size: 13px;
        font-style: normal;
        font-weight: 700;
        line-height: 135%;
      }
      .mini-pdp .main-content .review p.name {
        color: rgba(4, 10, 27, 0.5);
        font-size: 13px;
        font-style: normal;
        font-weight: 400;
        line-height: 135%;
        text-decoration: none;
      }
      .mini-pdp .main-content .review p.name span {
        color: #4169e0;
        font-size: 18px;
        padding-left: 5px;
      }
      .mini-pdp .cta {
        border-top: 1px solid #aeaeae;

    <script>
      function redirectToCheckout() {
        let final_product_quantity =
          document.getElementById("quantity").innerText;
        let final_subscription_plan =
          document.getElementById("subscrption_plan").value;
        let product_variant_id = getQueryParam("variant_id");
        console.log("final_product_quantity", final_product_quantity);
        console.log("final_subscription_plan", final_subscription_plan);
        console.log("product_variant_id", product_variant_id);
        let fianl_params = `/cart/add?items[0][id]=${product_variant_id}&items[0][quantity]=${final_product_quantity}&items[0][selling_plan]=${final_subscription_plan}&return_to=/checkout?`;
        let finale_checkout_link = `https://curiebod.com/cart/clear?return_to=${encodeURIComponent(
          fianl_params
        )}`;
        // /cart/add?items[0][id]=47579560313151&items[0][quantity]=1&items[0][selling_plan]=615940174&return_to=/checkout?
        console.log("finale_checkout_link", finale_checkout_link);
        let link = finale_checkout_link;
        window.location.href = link;
      }
      function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
      }
      function updateQuantity(change) {
        quantity += change;
        if (quantity < 1) {
          quantity = 1;
        }

        // Update the quantity display
        document.getElementById("quantity").textContent = quantity;

        // Update the price display
        const totalDiscountedPrice = discountedPrice * quantity;
        const totalPrice = price * quantity;
        (document.getElementById("discountedPrice").textContent =
          totalDiscountedPrice.toFixed(2)),
          (document.getElementById("price").textContent =
            totalPrice.toFixed(2));
      }

      function setVhProperty() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", "7.79px");
      }

      // Update the --vh value when the window is resized
      window.addEventListener("resize", setVhProperty);

      const productVariantName = document.getElementById(
        "product_variant_name"
      );
      if (productVariantName) {
        const variantName = getQueryParam("variant_name");
        productVariantName.innerText = variantName.toUpperCase();
      }
      // Select the option with the corresponding subscription_plan_id
      const selectElement = document.getElementById("subscrption_plan");
      // Get the subscription_plan_id from the query parameter
      const subscriptionPlanId = getQueryParam("subscription_plan_id");
      if (subscriptionPlanId) {
        selectElement.value = subscriptionPlanId;
      }

      const imageSrcLink = getQueryParam("img_src");
      if (imageSrcLink) {
        const imageElement = document.getElementById("product_variant_image");

        imageElement.src = imageSrcLink;
      }

      // Initial calculation when the page loads
      setVhProperty();

      // Quntity handling function
      let quantity = parseInt(getQueryParam("quantity")); // Initial quantity
      const price = getQueryParam("product_price"); // Initial price
      const discountedPrice = price * 0.85; // Initial price

      document.getElementById("quantity").textContent = quantity;

      // Update the price display
      const totalDiscountedPrice = discountedPrice * quantity;
      const totalPrice = price * quantity;
      document.getElementById("discountedPrice").textContent =
        totalDiscountedPrice.toFixed(2);
      document.getElementById("price").textContent = totalPrice.toFixed(2);

      // Function to update the quantity and reflect the changes
    </script>
